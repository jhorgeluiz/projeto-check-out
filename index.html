<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
    <main>
        <header>
            <button class="button">
                <span class="X"></span>
                <span class="Y"></span>
            </button>
        </header>
        <nav class="cabecalho">
            <input  type="text" name="" id="">
        </nav>
        <section>
            <aside class="logo">
            <img src="carrinho.png" alt="">
            </aside>
        
            <div class="containermeio">
                <p>Código</p>
                <input class="codigo" type="text" name="codigo" id="codigo">
                <p>Quantidade</p>
                <input class="quantidade" type="text" name="quantidade" id="">
                <p>Preço Unitário</p>
                <input class="precouni" type="text" name="preço unitario" id="">
                <p>Preço Total</p>
                <input class="precototal" type="text" name="preço total" id="">
                
            </div>
        
            <aside class="cupom">
            
            </aside>
        </section>

        <footer>
            <div>
                <p class="pfooter">F12 - Menu Fiscal</p>
                <input class="venda" type="text" name="" id="">
            </div>
            <div>
                <p class="pfooter">Subtotal</p>
                <input class="subtotal" type="text" name="" id="">
            </div>
        </footer>
    </main>
</body>
</html>
