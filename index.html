<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
    <main>
        <header>
            <button class="button">
                <span class="X"></span>
                <span class="Y"></span>
            </button>
        </header>
        <nav class="cabecalho" id="">
            <input type="text" name="" id="desctitulo" disabled>
        </nav>
        <section>
            <aside class="logo">
            <img src="estilo/carrinho.png" alt="">
            </aside>
        
            <div class="containermeio">
                <p>Código</p>
                <input class="codigo" type="text" id="barcode" oninput="moveCursorToQuantity()">
                <p>Quantidade</p>
                <input class="quantidade" type="text" id="quantity" onkeypress="calculateTotal(event)">
                <p>Preço Unitário</p>
                <input class="precouni" type="text" step="0.01" id="unitPrice" value="5.30" readonly>
                <p>Preço Total</p>
                <input class="precototal" type="text" step="0.01" id="totalPrice" readonly>
                
            </div>
        
            <textarea class="cupom"  id="receipt" rows="2" readonly disabled>
                            
            </textarea>
        </section>

        <footer>
            <div>
                <p class="pfooter">F12 - Menu Fiscal</p>
                <input class="venda" type="text" name="" id="Menufiscal">
            </div>
            <div>
                <p class="pfooter">Subtotal</p>
                <div class="subtotal" type="text" id="subtotal">R$ 0,00</div>
            </div>
        </footer>
    </main>

    <script>
        function moveCursorToQuantity() {
           document.getElementById('quantity').focus()
        }

        function calculateTotal(event) {
            if (event.key === 'Enter') {
                const a = 'ARROZ BRANCO NAMORADO 1KG'
                const b = 'CAFE KIMIMO SANTA CLARA 1KG'
                const quantity = parseFloat(document.getElementById('quantity').value)
                const unitPrice = parseFloat(document.getElementById('unitPrice').value)
                const totalPrice = quantity * unitPrice
                document.getElementById('totalPrice').value = totalPrice.toFixed(2)
                document.getElementById('subtotal').innerText = `R$ ${totalPrice.toFixed(2)}`
                document.getElementById('desctitulo').value = b
                document.getElementById('receipt').value = `01 8959 ARROZ BRANCO NAMORADO 1KG \n ${quantity}UN X ${unitPrice.toFixed(2)} total: R$ ${totalPrice.toFixed(2)}`
            }
        }

        function finalizeSale() {

            alert('Venda finalizada!')
        }
    </script>
</body>
</html>
